    <body>
        <button class="setting-button" onclick="openSetting()">
            <img class="card" src="images\settings black and white.png" alt="settingslogo">
        </button>

        <div class="setting-window" id="setting-window">
            <h2>Settings</h2>
            <label for="bg-sound">Volume: </label>
            <input type="range" id="bg-sound" name="bg-sound" min="0" max="100">
            <br><br>
            <button onclick="closeSetting()">Close</button>
        </div>

        <!-- <div class="container"> -->
            <div class="notification">
                <p id="notification">Report things that happen</p>
            </div>
            
            <div class="table">
                <!-- <div class="row"> -->
                    <div class="col">
                            <img id="friend-card-1" class="friend-card" src="images\buffer.png" alt="buffer atk 2"/>
                            <img id="friend-card-2" class="friend-card" src="images\buffer 5.png" alt="buffer spatk 2"/>
                            <img id="friend-card-3" class="friend-card" src="images\buffer 6.png" alt="buffer hp 2"/>
                            <img id="friend-card-4" class="friend-card" src="images\buffer 4.png" alt="buffer hp 3"/>
                            <img id="friend-card-5" class="friend-card" src="images\buffer 3.png" alt="buffer atk 3"/>
                    </div>
                    <div class="col">
                            <img id="friend-card-6" class="friend-card" src="images\buffer 2.png" alt="buffer spatk 3"/>
                    </div>
                    <div class="col">
                        <p>Display Board</p>
                    </div>
                    <div class="col">
                        <img class="card" src="images\atk sp.png" alt="attack sp card"/>
                        <img class="card" src="images\atk.png" alt="attack card"/>
                    </div>
                    <div class="col">
                        <p>Display Board</p>
                    </div>
                    <div class="col">
                        <img id="my-card-1" class="my-card" src="images\char platy.png" alt="card platypus"/>

                        <img id="my-card-3" class="my-card" src="images\char chick.png" alt="card chick"/>
                        <img id="my-card-4" class="my-card" src="images\char cat.png" alt="card cat"/>
                        <img id="my-card-5" class="my-card" src="images\char shark.png" alt="card shark"/>
                        <img id="my-card-6" class="my-card" src="images\char bumblebadger.png" alt="card bumblebadge"/>
                        <img id="my-card-7" class="my-card" src="images\char degoose.png" alt="card degoose"/>
                        <img id="my-card-8" class="my-card" src="images\char eledrowsy.png" alt="card eledrowsy"/>
                        <img id="my-card-9" class="my-card" src="images\char GOAT.png" alt="card GOAT"/>
                        <img id="my-card-10" class="my-card" src="images\char hippowerhouse.png" alt="card hippowerhouse"/>
                        <img id="my-card-11" class="my-card" src="images\char mole.png" alt="card mole"/>
                        <img id="my-card-12" class="my-card" src="images\char peaparrot.png" alt="card peaparrot"/>
                        <img id="my-card-13" class="my-card" src="images\char scharecrow.png" alt="card scharcrow"/>
                        <img id="my-card-14" class="my-card" src="images\char stingray.png" alt="card stingray"/>
                    </div>
                    <div class="col">
                        <img id="my-card-6" class="my-card" src="images\char stingray.png" alt="card stingray"/>
                    </div>
                <!-- </div> -->
            </div>

            <div class="myDicePlace">
                <img class="card" src="images\dice nine.jpg" alt="dice one"/>
                <img class="card" src="images\dice eight.jpg" alt="dice one"/>
