<body>
    <button class="setting-button" onclick="openSetting()">
        <img class="card" src="images\settings black and white.png" alt="settingslogo">
    </button>

    <div class="setting-window" id="setting-window">
        <h2>Settings</h2>
        <label for="bg-sound">Volume: </label>
        <input type="range" id="bg-sound" name="bg-sound" min="0" max="100">
        <br><br>
        <button onclick="closeSetting()">Close</button>
    </div>

    <div class="notification">
        <p id="notification">Report things that happen</p>
    </div>

    <div class="table">
        <div class="col">
            <img id="friend-card-1" class="friend-card" src="" onclick="selectFriendCard('friend-card-1')"/>
            <img id="friend-card-2" class="friend-card" src="" onclick="selectFriendCard('friend-card-2')"/>
            <img id="friend-card-3" class="friend-card" src="" onclick="selectFriendCard('friend-card-3')"/>
            <img id="friend-card-4" class="friend-card" src="" onclick="selectFriendCard('friend-card-4')"/>
            <img id="friend-card-5" class="friend-card" src="" onclick="selectFriendCard('friend-card-5')"/>
        </div>
        <div class="col">
            <img id="friend-card-6" class="friend-card" src="" onclick="selectFriendCard('friend-card-6')"/>
            <img id="friend-card-7" class="friend-card" src="" onclick="selectFriendCard('friend-card-7')"/>
            <img id="friend-card-8" class="friend-card" src="" onclick="selectFriendCard('friend-card-8')"/>
            <img id="friend-card-9" class="friend-card" src="" onclick="selectFriendCard('friend-card-9')"/>
            <img id="friend-card-10" class="friend-card" src="" onclick="selectFriendCard('friend-card-10')"/>
        </div>
        <div class="col" id="left-display-board">
            <p>Display Board</p>
        </div>
        <div class="col central-col">
            <img id="card-stack" class="card" src="images\atk sp.png" onclick="takeCardFromTheMiddleStack()"/>
            <!-- <img class="card" src="images\atk.png" alt="attack card" /> -->
        </div>
        <div class="col" id="right-display-board">
            <p>Display Board</p>
        </div>
        <div class="col">
            <img id="my-card-1" class="my-card" src="" onclick="selectMyCard('my-card-1')"/>
            <img id="my-card-2" class="my-card" src="" onclick="selectMyCard('my-card-2')"/>
            <img id="my-card-3" class="my-card" src="" onclick="selectMyCard('my-card-3')"/>
            <img id="my-card-4" class="my-card" src="" onclick="selectMyCard('my-card-4')"/>
            <img id="my-card-5" class="my-card" src="" onclick="selectMyCard('my-card-5')"/>
        </div>
        <div class="col">
            <img id="my-card-6" class="my-card" src="" onclick="selectMyCard('my-card-6')"/>
            <img id="my-card-7" class="my-card" src="" onclick="selectMyCard('my-card-7')"/>
            <img id="my-card-8" class="my-card" src="" onclick="selectMyCard('my-card-8')"/>
            <img id="my-card-9" class="my-card" src="" onclick="selectMyCard('my-card-9')"/>
            <img id="my-card-10" class="my-card" src="" onclick="selectMyCard('my-card-10')"/>
        </div>
    </div>

    <div class="opscoreCircle">
        <p>Score: 0</p>
    </div>
    <div class="myscoreCircle">
        <p>Score: 0</p>
    </div>


    <div class="roll">
        <button id="playButton" onclick="play()">start</button>
    </div>


    <!-- <div class="confirmFriendSelection"> -->
        <button id="confirmFriendSelection" class="confirmFriendSelection" onclick="confirm()">confirm</button>
    <!-- </div> -->

    <div class="board">
        <p id="board">for updates</p>
    </div>

        <button id="confirmMySelection" class="confirmMySelection" onclick="confirm()">confirm</button>
