<!DOCTYPE html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <button class="setting-button" onclick="openSetting()">
            <img src="images\settings black and white.png" alt="settingslogo">
        </button>

        <div class="setting-window" id="setting-window">
            <h2>Settings</h2>
            <label for="bg-sound">Volume: </label>
            <input type="range" id="bg-sound" name="bg-sound" min="0" max="100">
            <br><br>
            <button onclick="closeSetting()">Close</button>
        </div>

        <!-- <div class="container"> -->
            <div class="notification">
                <p id="notification">Report things that happen</p>
            </div>
            
            <div class="table">
                <!-- <div class="row"> -->
                    <div class="col">
                            <img class="cards" src="images\buffer.png" alt="buffer atk 2"/>
                            <img class="cards" src="images\buffer 5.png" alt="buffer spatk 2"/>
                            <img class="cards" src="images\buffer 6.png" alt="buffer hp 2"/>
                            <img class="cards" src="images\buffer 4.png" alt="buffer hp 3"/>
                            <img class="cards" src="images\buffer 3.png" alt="buffer atk 3"/>
                    </div>
                    <div class="col">
                            <img src="images\buffer 2.png" alt="buffer spatk 3"/>
                    </div>
                    <div class="col">
                        <p>Display Board</p>
                    </div>
                    <div class="col">
                        <img src="images\atk sp.png" alt="attack sp card"/>
                        <img src="images\atk.png" alt="attack card"/>
                    </div>
                    <div class="col">
                        <p>Display Board</p>
                    </div>
                    <div class="col">
                        <img src="images\char platy.png" alt="card platypus"/>
                        <img src="images\char frog.png" alt="card frog"/>
                        <img src="images\char chick.png" alt="card chick"/>
                        <img src="images\char cat.png" alt="card cat"/>
                        <img src="images\char shark.png" alt="card shark"/>
                    </div>
                    <div class="col">
                        <img src="images\char stingray.png" alt="card stingray"/>
                    </div>
                <!-- </div> -->
            </div>
    
            <div class="opscoreCircle">
                <p>Score: 0</p>
            </div>
            <div class="myscoreCircle">
                <p>Score: 0</p>
            </div>
    
            <div class="opDicePlace">
                <img src="images\dice one.jpg" alt="dice one"/>
                <img src="images\dice two.jpg" alt="dice one"/>
                <img src="images\dice three.jpg" alt="dice one"/>
                <img src="images\dice four.jpg" alt="dice one"/>
                <img src="images\dice five.jpg" alt="dice one"/>
                <img src="images\dice six.jpg" alt="dice one"/>
                <img src="images\dice seven.jpg" alt="dice one"/>
                <img src="images\dice eight.jpg" alt="dice one"/>
                <img src="images\dice nine.jpg" alt="dice one"/>
            </div>
            <div class="myDicePlace">
                <img src="images\dice nine.jpg" alt="dice one"/>
                <img src="images\dice eight.jpg" alt="dice one"/>
                <img src="images\dice seven.jpg" alt="dice one"/>
                <img src="images\dice six.jpg" alt="dice one"/>
                <img src="images\dice five.jpg" alt="dice one"/>
                <img src="images\dice four.jpg" alt="dice one"/>
                <img src="images\dice three.jpg" alt="dice one"/>
                <img src="images\dice two.jpg" alt="dice one"/>
                <img src="images\dice one.jpg" alt="dice one"/>
            </div>

            <div class="roll">
                <button id="rollButton" onclick="pickRandomNumbers()">roll</button>
            </div>
        <!-- </div> -->

    </body>
</html
